<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  <h1 class="text-center">Astronomy Picture of the Day</h1>
</header>

<div id="slideshow" class="text-center">
  <div id="img-container" class="center-block">
    <img src="/img/01.jpg" alt="">
    <img src="/img/02.jpg" alt="">
    <img src="/img/03.jpg" alt="">
    <img src="/img/04.jpg" alt="">
  </div>
  <input type="button" name="previous" value="Previous" class="btn btn-default" disabled='disabled'>
  <input type="button" name="play" value="Play Slideshow" class="btn btn-default center">
  <input type="button" name="next" value="Next" class="btn btn-default center">
</div>


<footer class="text-center">
  <span class="text-muted">Information taken from NASA's <a href="https://apod.nasa.gov/apod/archivepix.html">Astronomy Picture of the Day Archive</a>.</span>
</footer>


<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery CDN -->
<script src="main.js"></script>
</body>
</html>
